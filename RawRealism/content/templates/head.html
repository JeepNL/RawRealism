<base href="{{ var BaseHref }}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ meta PostTitle }} | {{ config Site.Name }}</title>
<link rel="canonical" href="{{ var CanonicalUrl }}">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="alternate" type="application/rss+xml" title="RSS Feed RawRealism (English)" href="/feed-en.xml">
<link rel="alternate" type="application/rss+xml" title="RSS Feed RawRealism (Nederlands)" href="/feed-nl.xml">
<meta name="description" content="{{ meta Description }}">
<meta name="author" content="{{ meta Author.Name }}">
<meta name="generator" content="{{ config Site.Generator }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ meta PostTitle }}">
<meta name="twitter:description" content="{{ meta Description }}">
<meta name="twitter:image" content="{{ var FullGraphicUrl }}">
<meta property="og:site_name" content="{{ config Site.Name }}">
<meta property="og:locale" content="{{ meta Locale }}">
<meta property="og:title" content="{{ meta PostTitle }}">
<meta property="og:url" content="{{ var CanonicalUrl }}">
<meta property="og:type" content="{{ meta OGType }}">
<meta property="og:description" content="{{ meta Description }}">
<meta property="og:image" content="{{ var FullGraphicUrl }}">
<meta property="og:image:alt" content="{{ meta Graphic.Alt }}">
<meta property="og:image:secure_url" content="{{ var FullGraphicUrl }}">
<meta property="article:published_time" content="{{ meta DateIso8601 }}">
<meta property="article:section" content="{{ meta Category }}">
<meta property="article:author" content="{{ meta Author.Name }}">
{{ array Tags }}
